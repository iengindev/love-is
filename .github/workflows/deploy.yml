name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch: # позволяет запустить деплой вручную

# Даем права на запись в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Убедись, что билд идет в папку dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Путь к твоей папке после билда

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
